<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-light_blue.min.css">
  <script src="/material.min.c10a2112.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>To Do App | James Chance</title>
<link rel="stylesheet" href="/to-do-list-app-js.e31bb0bc.css"></head>

<body>
  <div class="wrapper">

    <h1>To Do</h1>
    <ul>
      <li class="active">Live</li>
      <li>Done</li>
      <li>Archive</li>
    </ul>
    <div class="notes-area"></div>

    <div class="add-to-list">
      <input type="text" name="note" id="note">
      <button class="addToList"></button>
    </div>






    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
        <a href="#starks-panel" class="mdl-tabs__tab is-active">Starks</a>
        <a href="#lannisters-panel" class="mdl-tabs__tab">Lannisters</a>
        <a href="#targaryens-panel" class="mdl-tabs__tab">Targaryens</a>
      </div>

      <div class="mdl-tabs__panel is-active" id="starks-panel">
        <ul>
          <li>Eddard</li>
          <li>Catelyn</li>
          <li>Robb</li>
          <li>Sansa</li>
          <li>Brandon</li>
          <li>Arya</li>
          <li>Rickon</li>
        </ul>
      </div>
      <div class="mdl-tabs__panel" id="lannisters-panel">
        <ul>
          <li>Tywin</li>
          <li>Cersei</li>
          <li>Jamie</li>
          <li>Tyrion</li>
        </ul>
      </div>
      <div class="mdl-tabs__panel" id="targaryens-panel">
        <ul>
          <li>Viserys</li>
          <li>Daenerys</li>
        </ul>
      </div>
    </div>





    <!-- List with avatar and controls -->
    <style>.demo-list-control {
        width: 300px;
      }

      .demo-list-radio {
        display: inline;
      }</style>

    <ul class="demo-list-control mdl-list">

      <li class="mdl-list__item">
        <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked="">
        <span class="mdl-list__item-primary-content">

          Aaron Paul
        </span>
        <span class="mdl-list__item-secondary-content">
          <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
        </span>

      </li>
    </ul>





    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3">
        <label class="mdl-textfield__label" for="sample3">Text...</label>
      </div>
    </form>

    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>

  </div>
  <script src="/to-do-list-app-js.e31bb0bc.js"></script>
</body>

</html>
