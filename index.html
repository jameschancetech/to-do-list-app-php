<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App | James Chance</title>
</head>

<body>
  <div class="wrapper border border-primary">
    <h1>To Do</h1>
    <div class="row flex-spaces tabs">


      <input id="tab1" type="radio" name="tabs" checked>
      <label for="tab1">Live</label>

      <input id="tab2" type="radio" name="tabs">
      <label for="tab2">Done</label>

      <div class="content notes-area" id="content1"></div>
      <div class="content notes-area" id="content2"></div>

    </div>

    <div class="add-to-list">
      <input type="text" name="note" id="note">
      <button class="addToList paper-btn btn-secondary">Add</button>

    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
